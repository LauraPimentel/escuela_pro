{% extends 'base/base.html' %}

{% block content %}
<div class="container">
  <form method="post">
    {% csrf_token %}
    <h3>¿Desea eliminar el registro de {{ alumno.nombre }} ?</h3>
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a class="btn btn-success" href="{% url 'alumno_listar' %}">Cancelar</a>
  </form>
</div>
{% endblock %}
